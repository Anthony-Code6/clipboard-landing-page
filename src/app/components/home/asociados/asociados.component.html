<div class="container">
    <div class="row g-3 justify-content-center" id="img-asociados">
        @for (item of asociados(); track $index) {
            <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-12">
                <app-imagen [imgUrl]="item.asociado" [imgWidth]="200" [imgHeight]="60" [altImg]="item.asociado" />
            </div>
            }
    </div>
</div>
